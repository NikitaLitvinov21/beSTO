{% extends 'base.html' %}

{% block content %}
    <h1>Completed Orders</h1>
    {% if orders %}
        <ul>
            {% for order in orders %}
                <li>
                    Order #{{ order.id }} - {{ order.car_brand }} - {{ order.status }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No completed orders available.</p>
    {% endif %}
{% endblock %}
